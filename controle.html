<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Renda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        #timer, #gainCounter, #monthlyValue, #biweeklyValue {
            font-size: 1.2em;
            color: #333;
            margin: 10px auto;
            background-color: #e0e0e0;
            padding: 8px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .input-box {
            padding: 8px;
            margin: 5px auto;
            font-size: 1em;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #subtractBox {
            background-color: #ffdddd;
            border: 1px solid #f44336;
            color: #f44336;
        }
        #addBox {
            background-color: #ddffdd;
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 8px;
        }
        button {
            width: 90%;
            max-width: 400px;
            margin: 5px auto;
            padding: 10px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .subtract-btn {
            background-color: #f44336;
        }
        .add-btn {
            background-color: #4CAF50;
        }
        .reset-btn {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Controle de Renda</h1>
    <input type="number" id="monthlyInput" class="input-box" placeholder="Insira um nÃºmero" oninput="setMonthlyValue()">
    <div id="monthlyValue">Valor mensal: R$ 0.00</div>
    <div id="biweeklyValue">Valor quinzenal: R$ 0.00</div>
    <div id="timer">Calculando...</div>
    <div id="gainCounter">Ganho acumulado: R$ 0.00</div>

    <div class="button-container">
        <input type="number" id="subtractBox" class="input-box" placeholder="Valor a subtrair">
        <button class="subtract-btn" onclick="updateValues(-parseFloat(document.getElementById('subtractBox').value) || 0)">Subtrair</button>
        <input type="number" id="addBox" class="input-box" placeholder="Valor a adicionar">
        <button class="add-btn" onclick="updateValues(parseFloat(document.getElementById('addBox').value) || 0)">Adicionar</button>
        <button class="reset-btn" onclick="resetGain()">Resetar Ganho Acumulado</button>
    </div>

    <script>
        let monthlyValue = parseFloat(localStorage.getItem("monthlyValue")) || 3500;
        let accumulatedGain = parseFloat(localStorage.getItem("accumulatedGain")) || 0;

        function setMonthlyValue() {
            monthlyValue = parseFloat(document.getElementById("monthlyInput").value) || 0;
            localStorage.setItem("monthlyValue", monthlyValue);
            updateDisplay();
        }

        function updateValues(amount) {
            monthlyValue += amount;
            accumulatedGain += amount;
            localStorage.setItem("monthlyValue", monthlyValue);
            localStorage.setItem("accumulatedGain", accumulatedGain);
            updateDisplay();
        }

        function resetGain() {
            accumulatedGain = 0;
            localStorage.setItem("accumulatedGain", accumulatedGain);
            updateDisplay();
        }

        function accumulateGain() {
            const gainPerMinute = monthlyValue / (30 * 24 * 60);
            accumulatedGain += gainPerMinute;
            monthlyValue -= gainPerMinute;
            localStorage.setItem("accumulatedGain", accumulatedGain);
            localStorage.setItem("monthlyValue", monthlyValue);
            updateDisplay();
        }

        function updateCountdown() {
            const now = new Date();
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            const timeDiff = lastDay - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            document.getElementById("timer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function updateDisplay() {
            document.getElementById("monthlyValue").innerHTML = `Valor mensal: R$ ${monthlyValue.toFixed(2)}`;
            document.getElementById("biweeklyValue").innerHTML = `Valor quinzenal: R$ ${(monthlyValue / 2).toFixed(2)}`;
            document.getElementById("gainCounter").innerHTML = `Ganho acumulado: R$ ${accumulatedGain.toFixed(2)}`;
        }

        setInterval(updateCountdown, 1000);
        setInterval(accumulateGain, 60000);

        window.onload = function() {
            updateDisplay();
            updateCountdown();
        };
    </script>
</body>
</html>
