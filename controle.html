<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Renda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        #timer, #gainCounter, #monthlyValue {
            font-size: 1.2em;
            color: #333;
            margin: 10px auto;
            background-color: #e0e0e0;
            padding: 8px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .input-box {
            padding: 8px;
            margin: 5px auto;
            font-size: 1em;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #subtractBox {
            background-color: #f44336;
            color: white;
        }
        #addBox {
            background-color: #4CAF50;
            color: white;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 8px;
        }
        button {
            width: 90%;
            max-width: 400px;
            margin: 5px auto;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: #2196F3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Controle de Renda</h1>
    <input type="number" id="monthlyInput" class="input-box" placeholder="Insira um nÃºmero">
    <div id="monthlyValue">Valor mensal: R$ 0.00</div>
    <div id="timer">Calculando...</div>
    <div id="gainCounter">Ganho acumulado: R$ 0.00</div>

    <div class="button-container">
        <input type="number" id="subtractBox" class="input-box" placeholder="Valor a subtrair">
        <button onclick="subtractValue()">Subtrair</button>
        <input type="number" id="addBox" class="input-box" placeholder="Valor a adicionar">
        <button onclick="addValue()">Adicionar</button>
        <button onclick="resetGain()">Resetar Ganho Acumulado</button>
    </div>

    <script>
        function getLastDayOfMonth(year, month) {
            return new Date(year, month + 1, 0);
        }

        function updateCountdown() {
            const now = new Date();
            const endOfMonth = getLastDayOfMonth(now.getFullYear(), now.getMonth());
            const timeDiff = endOfMonth - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        let accumulatedGain = parseFloat(localStorage.getItem("accumulatedGain")) || 0;
        let monthlyValue = parseFloat(localStorage.getItem("monthlyValue")) || 0;

        function updateGain(value) {
            accumulatedGain += value;
            localStorage.setItem("accumulatedGain", accumulatedGain);
            const gainCounter = document.getElementById("gainCounter");
            gainCounter.innerHTML = `Ganho acumulado: R$ ${accumulatedGain.toFixed(2)}`;
            gainCounter.classList.toggle("negative", accumulatedGain < 0);
            updateMonthlyValue();
        }

        function accumulateGain() {
            const gainPerMinute = 3500 / (30 * 24 * 60);
            updateGain(gainPerMinute);
        }

        function subtractValue() {
            const value = parseFloat(document.getElementById("subtractBox").value) || 0;
            updateGain(-value);
            document.getElementById("subtractBox").value = "";
        }

        function addValue() {
            const value = parseFloat(document.getElementById("addBox").value) || 0;
            updateGain(value);
            document.getElementById("addBox").value = "";
        }

        function resetGain() {
            accumulatedGain = 0;
            localStorage.setItem("accumulatedGain", accumulatedGain);
            updateGain(0);
        }

        function updateMonthlyValue() {
            const inputValue = parseFloat(document.getElementById("monthlyInput").value) || 0;
            monthlyValue = inputValue - accumulatedGain;
            localStorage.setItem("monthlyValue", monthlyValue);
            document.getElementById("monthlyValue").innerHTML = `Valor mensal: R$ ${monthlyValue.toFixed(2)}`;
        }

        document.getElementById("monthlyInput").addEventListener("input", updateMonthlyValue);
        setInterval(updateCountdown, 1000);
        setInterval(accumulateGain, 60000);

        window.onload = function() {
            updateCountdown();
            updateMonthlyValue();
            updateGain(0);
        };
    </script>
</body>
</html>
