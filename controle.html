<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo e Ganhos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        #relogio, #contador { font-size: 2em; font-weight: bold; margin-top: 20px; }
        input, button { margin: 10px; padding: 8px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contador Regressivo e Ganhos</h2>
        <h3>Tempo Restante para o Fim do Mês</h3>
        <div id="relogio">00d 00h 00m 00s</div>
        <h3>Ganho Acumulado</h3>
        <div id="contador">R$ 0.00</div>
        <input type="number" id="valor" placeholder="Digite um valor positivo ou negativo">
        <button onclick="adicionarValor()">Adicionar ao Contador</button>
        <button onclick="resetarContador()">Resetar Contador</button>
    </div>
    
    <script>
        function atualizarRelogio() {
            const agora = new Date();
            const ultimoDiaDoMes = new Date(agora.getFullYear(), agora.getMonth() + 1, 0, 23, 59, 59);
            const diferenca = ultimoDiaDoMes - agora;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById('relogio').innerText = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }

        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        let rendaMensal = 3500;
        let ganhoPorMinuto = rendaMensal / (30 * 24 * 60); // Divide por minutos do mês
        let total = localStorage.getItem("total") ? parseFloat(localStorage.getItem("total")) : 0;

        function atualizarContador() {
            total += ganhoPorMinuto;
            document.getElementById('contador').innerText = `R$ ${total.toFixed(2)}`;
            localStorage.setItem("total", total);
        }

        function adicionarValor() {
            let valor = parseFloat(document.getElementById('valor').value);
            if (!isNaN(valor)) {
                total += valor;
                document.getElementById('contador').innerText = `R$ ${total.toFixed(2)}`;
                localStorage.setItem("total", total);
            } else {
                alert("Digite um número válido.");
            }
        }

        function resetarContador() {
            total = 0;
            document.getElementById('contador').innerText = `R$ ${total.toFixed(2)}`;
            localStorage.setItem("total", total);
        }

        document.getElementById('contador').innerText = `R$ ${total.toFixed(2)}`;
        setInterval(atualizarContador, 60000); // Atualiza a cada minuto
    </script>
</body>
</html>
